<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação de Carregamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #cca9dd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      color: #cca9dd;
    }
  </style>
</head>
<body>

  <div class="loading"></div>
  <p>Carregando...</p>

</body>
</html>
